<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>weather☁🌡</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script
      src="https://kit.fontawesome.com/42564a070f.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <form id="search-form">
            <input type="text" id="search-input" placeholder="Enter the city" />
            <input type="submit" value="Search" />
          </form>
          <h1></h1>
          <h3>Time</h3>
          <div id="clear"></div>
          <div>
            <img id="icon" src="" alt="image" />
            <span id="Tem"></span> <a href="#" id="celsius">°C</a> |
            <a href="#" id="fahrenheit">°F</a>
          </div>
        </div>
        <div class="col">
          <ul>
            <li>Precipitation:</li>
            <li>Humidity: <span id="humidity"></span>%</li>
            <li>Wind: <span id="wind"></span>km/h</li>
          </ul>
        </div>
      </div>
      <div class="tue">
        <button type="button" class="btn btn-secondary">Tuesday</button>
      </div>

      <div class="wed">
        <button type="button" class="btn btn-secondary">Wednesday</button>
      </div>

      <div class="thu">
        <button type="button" class="btn btn-secondary">Thursday</button>
      </div>

      <div class="fri">
        <button type="button" class="btn btn-secondary">Friday</button>
      </div>

      <div class="sat">
        <button type="button" class="btn btn-secondary">Saturday</button>
      </div>

      <div class="sun">
        <button type="button" class="btn btn-secondary">Sunday</button>
      </div>
      <div class="row">
        <div class="col-2">1am</div>
        <div class="col-2">2am</div>
        <div class="col-2">3am</div>
        <div class="col-2">4am</div>
        <div class="col-2">5am</div>
        <div class="col-2">6am</div>
      </div>
      <div class="row">
        <div class="col-2">☁</div>
        <div class="col-2">☁</div>
        <div class="col-2">🌛</div>
        <div class="col-2">🌛</div>
        <div class="col-2">🌄</div>
        <div class="col-2">🌞</div>
      </div>
      <div class="row">
        <div class="col-2">10°</div>
        <div class="col-2">11°</div>
        <div class="col-2">12°</div>
        <div class="col-2">11°</div>
        <div class="col-2">11°</div>
        <div class="col-2">12°</div>
      </div>
    </div>
    <footer>
      <a href="https://github.com/YanaKorniichuk" target="_blank"
        >Open-source code</a
      >
      by Yana Korniichuk
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="weather.js"></script>
  </body>
</html>
